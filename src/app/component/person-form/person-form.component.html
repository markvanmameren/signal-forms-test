<form (submit)="$event.preventDefault(); onSubmit()">
  <label>
    <p>Voornaam</p>
    <input type="text" [formField]="form.firstName" />

    <app-errors [fieldState]="form.firstName()" />
  </label>

  <label>
    <p>Achternaam</p>
    <input type="text" [formField]="form.lastName" />

    <app-errors [fieldState]="form.lastName()" />
  </label>

  <label>
    <p>Leeftijd</p>
    <input type="number" [formField]="form.age" />

    <app-errors [fieldState]="form.age()" />
  </label>

  <label>
    <p>E-mail</p>
    <input type="email" [formField]="form.email" />

    <app-errors [fieldState]="form.email()" />
  </label>

  <pre>{{ person() | json }}</pre>

  <button type="submit" [disabled]="form().invalid()">Indienen</button>
</form>
